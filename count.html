<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <!-- import react -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- js start -->
    <script type="text/babel">
        const root = document.getElementById("root"); //root 가져오기
        function App (){
            const [counter, setCounter] = React.useState(0); //undefinded:data,f:data사용함수
            const onClick = () => {
                //setCounter(counter+1); //자동 리렌더링
                setCounter((current) => current+1); //현재state 값 바탕으로 다음state 값 나타내기(안전)
            };
            // const counter = data[0];
            // const modifier = data[1];
            // const [counter, modifier] = data; 
            //위와 동일 
            return(
                <div>
                <h3>
                    Total clicks: {counter}
                </h3>
                <button onClick={onClick}>
                    Click me
                </button>
            </div>
            )
        } //첫글자 무조건 대문자
        ReactDOM.render(<App/>, root);  //element->html배치
    </script>
</html>
